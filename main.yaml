---
- name: Setup Java Boilerplate Application
  hosts: hng
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install essential packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - openjdk-17-jdk
        - maven
        - postgresql
        - postgresql-contrib

    - name: Create hng user with sudo privileges
      user:
        name: hng
        groups: sudo
        append: yes
        create_home: yes

    - name: Create /opt/stage_5b directory
      file:
        path: /opt/stage_5b
        state: directory
        owner: hng
        group: hng

    - name: Clone the repository into /opt/stage_5b
      git:
        repo: https://github.com/hngprojects/hng_boilerplate_java_web
        dest: /opt/stage_5b
        version: DevOps
        force: yes
      become_user: hng

    - name: Configure PostgreSQL
      block:
        - name: Ensure PostgreSQL service is running
          service:
            name: postgresql
            state: started
            enabled: yes

        - name: Save PostgreSQL credentials to /var/secrets/pg_pw.txt
          copy:
            content: |
              POSTGRES_USER=admin
              POSTGRES_PASSWORD=yourpassword
            dest: /var/secrets/pg_pw.txt
            owner: postgres
            group: postgres
            mode: '0600'

        - name: Set up PostgreSQL database
          become_user: postgres
          shell: |
            psql -c "CREATE DATABASE hng_db;"
            psql -c "CREATE USER admin WITH ENCRYPTED PASSWORD 'yourpassword';"
            psql -c "GRANT ALL PRIVILEGES ON DATABASE hng_db TO admin;"

    - name: Set up Nginx
      apt:
        name: nginx
        state: present

    - name: Configure Nginx as a reverse proxy
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/stage_5b
      notify:
        - Restart Nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/stage_5b
        dest: /etc/nginx/sites-enabled/
        state: link
      notify:
        - Restart Nginx

    - name: Build the application using Maven
      shell: |
        cd /opt/stage_5b
        ./mvnw clean install
      become_user: hng

    - name: Run the application
      shell: |
        cd /opt/stage_5b
        nohup java -jar target/your-app.jar > /var/log/stage_5b/out.log 2> /var/log/stage_5b/error.log &
      become_user: hng

    - name: Ensure /var/log/stage_5b exists
      file:
        path: /var/log/stage_5b
        state: directory
        owner: hng
        group: hng

    - name: Ensure logs are owned by hng
      file:
        path: /var/log/stage_5b
        recurse: yes
        owner: hng
        group: hng

    - name: Run application tests using Maven
      shell: |
        cd /opt/stage_5b
        ./mvnw test
      become_user: hng

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

